<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 60%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid black; }
        .running { color: green; }
        .failed { color: red; }
        .inactive { color: gray; }
        .error { color: orange; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <h1>Service Dashboard</h1>

    <!-- Add Service Form -->
    <form id="add-service-form">
        <input type="text" id="service-name" placeholder="Service Name" required>
        <input type="text" id="service-description" placeholder="Description">
        <button type="submit">Add Service</button>
    </form>
    
    <script>
    document.getElementById("add-service-form").addEventListener("submit", function(event) {
        event.preventDefault();

        let serviceName = document.getElementById("service-name").value;
        let serviceDescription = document.getElementById("service-description").value;

        fetch("/add_service", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: serviceName, description: serviceDescription })
        }).then(response => response.json())
          .then(data => {
              if (data.success) {
                  location.reload();
              } else {
                  alert("Error: " + data.error);
              }
          });
    });

    function autoScrollLogs() {
        document.querySelectorAll('.log-output').forEach(logOutput => {
            logOutput.scrollTop = logOutput.scrollHeight;
        });
    }
    
    document.addEventListener("htmx:afterSwap", function(event) {
        autoScrollLogs();
    });

    document.querySelectorAll('.log-output').forEach(logOutput => {
    logOutput.scrollTop = logOutput.scrollHeight;
    });

    </script>

    <table>
        <tr><th>Service</th><th>Status</th><th>Action</th></tr>
        <tbody id="service-list" hx-get="/status" hx-trigger="load, every 5s" hx-swap="outerHTML">
        </tbody>
    </table>

    <h2>Service Logs</h2>
    <div id="log-panels">
        {% for service in services %}
        <div class="log-panel">
            <h3>{{ service.name }}</h3>
            <pre id="log-output-{{ service.name }}"
                class="log-output"
                hx-get="/logs/{{ service.name }}"
                hx-trigger="every 5s"
                hx-target="#log-output-{{ service.name }}"
                hx-swap="innerHTML">
            </pre>
            

        </div>
        {% endfor %}
    </div>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto; /* Prevents scrolling on the entire page */
        }

        .log-panel {
            width: 95%;
            margin: 10px auto;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
            overflow: hidden; /* This prevents the panel from scrolling */
            display: flex;
            flex-direction: column;
        }

        .log-panel h3 {
            margin: 0;
            padding-bottom: 5px;
            font-size: 18px;
            background-color: #222;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .log-output {
            flex-grow: 1; /* Forces this element to take remaining space */
            max-height: 250px;
            overflow-y: auto; /* THIS should be the only scrollable area */
            font-family: monospace;
            white-space: pre-wrap;
            background-color: black;
            padding: 5px;
            border-top: 1px solid #444;
            margin: 0;
            scrollbar-width: thin;
        }




    </style>
</body>
</html>
