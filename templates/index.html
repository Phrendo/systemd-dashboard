<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    
    <style>
        /* Reset & Global Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #001f3f; /* Dark blue background */
            color: white; /* Text color for contrast */
        }

        .active { color: green; }
        .inactive { color: red; }

        /* LOG PANEL STYLES */
        .log-container {
            width: 95%;
            margin: 10px auto;
            text-align: left;
        }

        /* Service Name Title */
        .log-title {
            font-size: 18px;
            font-weight: bold;
            background-color: #222;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-title button {
            background-color: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .log-title button:hover {
            background-color: #555;
        }

        /* Log Output */
        .log-output {
            width: 100%;
            height: 250px;
            background-color: black;
            color: white;
            font-family: monospace;
            white-space: pre-wrap;
            padding: 10px;
            overflow-y: auto;
            border-radius: 0 0 5px 5px;
            display: block;
            scrollbar-width: thin;
        }
    </style>
</head>
<body>


    {% for service in services %}
        <div class="log-container">
            <div class="log-title {% if service.status == 'active' %}active{% else %}inactive{% endif %}">
                {{ service.name }}
                <button onclick="window.open('/logs/{{ service.name }}', '_blank')">Pop Out</button>
            </div>
            <pre id="log-output-{{ service.name }}" 
                class="log-output"
                hx-get="/logs/{{ service.name }}"
                hx-trigger="every 5s"
                hx-target="#log-output-{{ service.name }}"
                hx-swap="innerHTML">
            </pre>
        </div>
    {% endfor %}

</body>
</html>
