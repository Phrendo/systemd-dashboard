<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>

    <style>
        /* Reset & Global Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .service-list {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adjust gap as needed */
            flex-wrap: wrap;
        }

        .service-item {
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }

        .active { color: green; }
        .inactive { color: red; }

        /* LOG PANEL STYLES */
        .log-container {
            width: 95%;
            margin: 10px auto;
            text-align: left;
        }

        /* Service Name Title */
        .log-title {
            font-size: 18px;
            font-weight: bold;
            background-color: #222;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }

        /* Log Output */
        .log-output {
            width: 100%;
            height: 250px;
            background-color: black;
            color: white;
            font-family: monospace;
            white-space: pre-wrap;
            padding: 10px;
            overflow-y: auto;
            border-radius: 0 0 5px 5px;
            display: block;
            scrollbar-width: thin;
        }
    </style>
</head>
<body>

    <h1>Service Dashboard</h1>

    <div class="service-list" id="service-list" hx-get="/status" hx-trigger="load, every 5s" hx-swap="outerHTML">
        <!-- Service items will be populated here -->
    </div>

    <h2>Service Logs</h2>

    {% for service in services %}
        <div class="log-container">
            <div class="log-title">{{ service.name }}</div>
            <pre id="log-output-{{ service.name }}" 
                class="log-output"
                hx-get="/logs/{{ service.name }}"
                hx-trigger="every 5s"
                hx-target="#log-output-{{ service.name }}"
                hx-swap="innerHTML">
            </pre>
        </div>
    {% endfor %}

</body>
</html>
