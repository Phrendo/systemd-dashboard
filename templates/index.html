<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 60%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid black; }
        .running { color: green; }
        .failed { color: red; }
        .inactive { color: gray; }
        .error { color: orange; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <h1>Service Dashboard</h1>

    <!-- Add Service Form -->
    <form id="add-service-form">
        <input type="text" id="service-name" placeholder="Service Name" required>
        <input type="text" id="service-description" placeholder="Description">
        <button type="submit">Add Service</button>
    </form>
    
    <script>
    document.getElementById("add-service-form").addEventListener("submit", function(event) {
        event.preventDefault();  // Prevent normal form submission
    
        let serviceName = document.getElementById("service-name").value;
        let serviceDescription = document.getElementById("service-description").value;
    
        fetch("/add_service", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                name: serviceName,
                description: serviceDescription
            })
        }).then(response => response.json())
          .then(data => {
              if (data.success) {
                  location.reload();  // Reload to reflect new service
              } else {
                  alert("Error: " + data.error);
              }
          });
    });
    </script>

    <table>
        <tr><th>Service</th><th>Status</th><th>Action</th></tr>
        <tbody id="service-list" hx-get="/status" hx-trigger="load, every 5s" hx-swap="outerHTML">
        </tbody>
    </table>

    <h2>Service Logs</h2>
    <div id="log-panels">
        <div class="log-panel">
            <h3>mssql-server</h3>
            <pre id="log-output-mssql-server" class="log-output"></pre>
        </div>
        <div class="log-panel">
            <h3>schwab_tokens.service</h3>
            <pre id="log-output-schwab_tokens" class="log-output"></pre>
        </div>
        <div class="log-panel">
            <h3>tt_main.service</h3>
            <pre id="log-output-tt_main" class="log-output"></pre>
        </div>
    </div>
    
    <script>
        function startLogStream(serviceName) {
            const logOutput = document.getElementById(`log-output-${serviceName}`);
            const eventSource = new EventSource(`/logs/${serviceName}`);
    
            eventSource.onmessage = function(event) {
                if (event.data.trim() !== "") {
                    logOutput.innerHTML += event.data + "\n";
                    logOutput.scrollTop = logOutput.scrollHeight;
                }
            };
    
            eventSource.onerror = function() {
                console.error(`Error connecting to logs stream for ${serviceName}`);
            };
        }
    
        // Start streaming logs for each service
        startLogStream("schwab_tokens");
        startLogStream("tt_main");
        startLogStream("mssql-server");
    </script>
    
    <style>
        .log-panel {
            width: 95%; /* Full width */
            margin: 10px auto; /* Center the panels */
            background-color: black;
            color: white;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            text-align: left;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); /* Slight shadow for better visibility */
        }
        .log-output {
            height: 250px;
            overflow-y: scroll;
            font-family: monospace;
            white-space: pre-wrap;
        }

    </style>
    
    
</body>
</html>
