<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <style>
        /* Global Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-y: auto; /* ✅ Ensures only body scrolls when necessary */
        }

        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
        }

        .running { color: green; }
        .failed { color: red; }
        .inactive { color: gray; }
        .error { color: orange; }

        button { margin: 5px; }

        /* LOG OUTPUT */
        .log-output {
            width: 95%;
            margin: 10px auto;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            height: 250px;
            overflow-y: auto; /* ✅ Only this scrolls */
            scrollbar-width: thin;
        }
    </style>
</head>
<body>

    <h1>Service Dashboard</h1>

    <!-- Add Service Form -->
    <form id="add-service-form">
        <input type="text" id="service-name" placeholder="Service Name" required>
        <input type="text" id="service-description" placeholder="Description">
        <button type="submit">Add Service</button>
    </form>

    <script>
        document.getElementById("add-service-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let serviceName = document.getElementById("service-name").value;
            let serviceDescription = document.getElementById("service-description").value;

            fetch("/add_service", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: serviceName, description: serviceDescription })
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      location.reload();
                  } else {
                      alert("Error: " + data.error);
                  }
              });
        });

        function autoScrollLogs() {
            document.querySelectorAll('.log-output').forEach(logOutput => {
                logOutput.scrollTop = logOutput.scrollHeight;
            });
        }

        document.addEventListener("htmx:afterSwap", function(event) {
            autoScrollLogs();
        });
    </script>

    <table>
        <tr><th>Service</th><th>Status</th><th>Action</th></tr>
        <tbody id="service-list" hx-get="/status" hx-trigger="load, every 5s" hx-swap="outerHTML">
        </tbody>
    </table>

    <h2>Service Logs</h2>

    {% for service in services %}
        <pre id="log-output-{{ service.name }}"
            class="log-output"
            hx-get="/logs/{{ service.name }}"
            hx-trigger="every 5s"
            hx-target="#log-output-{{ service.name }}"
            hx-swap="innerHTML">
        </pre>
    {% endfor %}

</body>
</html>
