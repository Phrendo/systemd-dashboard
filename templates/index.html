<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>

    <style>
        /* Reset & Global Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #080a0c; /* Dark background */
            color: white; /* Text color */
        }

        .active { color: green; }
        .inactive { color: red; }

        /* LOG PANEL STYLES */
        .log-container {
            width: 95%;
            margin: 10px auto;
            text-align: left;
        }

        /* Service Name Title */
        .log-title {
            font-size: 18px;
            font-weight: bold;
            background-color: #222;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .log-title button {
            background-color: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .log-title button:hover {
            background-color: #555;
        }

        /* Log Output */
        .log-output {
            width: 100%;
            height: 250px;
            background-color: black;
            color: white;
            font-family: monospace;
            white-space: pre-wrap;
            padding: 10px;
            overflow-y: auto;
            border-radius: 0 0 5px 5px;
            display: block; /* Default to expanded */
            scrollbar-width: thin;
        }
    </style>

    <script>
        function toggleLog(serviceName) {
            var logElement = document.getElementById("log-output-" + serviceName);
            logElement.style.display = logElement.style.display === "none" ? "block" : "none";
        }

        function autoScrollLog(serviceName) {
            var logElement = document.getElementById("log-output-" + serviceName);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function updateStatuses() {
            fetch('/status')
                .then(response => response.json())  // Get JSON response
                .then(data => {
                    for (const [service, status] of Object.entries(data)) {
                        let element = document.getElementById("service-status-" + service);
                        if (element) {
                            element.textContent = status;  // Update text
                            element.className = status === "active" ? "active" : "inactive"; // Update color
                        }
                    }
                })
                .catch(error => console.error("Error updating statuses:", error));
        }

        // Run every 10 seconds without full page reload
        setInterval(updateStatuses, 10000);
    </script>

</head>
<body>

    {% for service in services %}
        <div class="log-container">
            <div class="log-title" onclick="toggleLog('{{ service.name }}')">
                <span id="service-status-{{ service.name }}" class="{% if service.status == 'active' %}active{% else %}inactive{% endif %}">
                    {{ service.status }}
                </span>
                {{ service.name }}
                <button onclick="window.open('/logs/{{ service.name }}', '_blank'); event.stopPropagation();">Pop Out</button>
            </div>
            <pre id="log-output-{{ service.name }}" 
                class="log-output"
                hx-get="/logs/{{ service.name }}"
                hx-trigger="every 5s"
                hx-target="#log-output-{{ service.name }}"
                hx-swap="innerHTML"
                hx-on::after-settle="autoScrollLog('{{ service.name }}')">
                {{ service.logs | default("Loading logs...") }}  <!-- Preload logs immediately -->
            </pre>
        
        </div>
    {% endfor %}

</body>
</html>
